<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spécial</title>
    <!-- Chargement de la police "Nosifier-Regular" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifier&display=swap" rel="stylesheet">
    <!-- Chargement de Tailwind CSS pour un style rapide et moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de la librairie pour le bouton liquid-glass -->
    <script type="module" crossorigin src="https://glass.danilofiumi.com/web-comps/boundle.js"></script>
    <style>
        /* Styles pour l'écran d'entrée initial */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Assure que cet écran est au-dessus de tout */
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        #start-screen.fade-out {
            opacity: 0;
            pointer-events: none; /* Désactive les interactions après le fondu */
        }
        
        .start-title {
            color: white;
            font-family: 'Nosifier', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem); /* Taille responsive */
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
            animation: pulse-title 2s infinite alternate;
        }

        @keyframes pulse-title {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        /* Styles pour la vidéo de fond en plein écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
            background-color: #000;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrage parfait */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-background {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour la signature animée */
        .signature {
            position: fixed;
            bottom: 5vh; /* Utilise vh pour une taille responsive */
            left: 50%;
            transform: translateX(-50%); /* Centrage horizontal */
            color: rgba(255, 255, 255, 0.4); /* Couleur transparente */
            font-family: 'Nosifier', sans-serif;
            font-size: 2vh; /* Taille de texte beaucoup plus petite */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate; /* Nouvelle animation en boucle */
        }

        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            to {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.6;
            }
        }
        
        /* Glass Button and Modal Container */
        .glass-container {
            --bg-color: rgba(255, 255, 255, 0.25);
            --highlight: rgba(255, 255, 255, 0.75);
            --text: #ffffff;

            position: relative;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            background: transparent;
            transition: transform 0.2s ease;
            outline: none;
            text-decoration: none;
            font-family: sans-serif;
            min-width: 180px; 
            text-align: center;
            display: block; /* S'assure que l'élément prend toute la largeur disponible */
            margin: 10px auto; /* Centre les éléments et ajoute de l'espace */
            z-index: 10; /* Assure que les boutons sont au-dessus de la vidéo */
        }

        .glass-container:hover {
            transform: scale(1.05);
        }

        .glass-container:active {
            transform: scale(0.95);
        }

        .glass-filter,
        .glass-overlay,
        .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .glass-filter {
            z-index: 1;
            backdrop-filter: blur(4px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .glass-content {
            position: relative;
            z-index: 4;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .glass-container {
                --bg-color: rgba(0, 0, 0, 0.25);
                --highlight: rgba(255, 255, 255, 0.15);
            }
        }
        
        /* Styles pour la fenêtre modale (liquid-glass) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .liquid-glass {
            width: 290px;
            min-height: 160px; /* Utilisation de min-height pour s'adapter au contenu */
            padding: 24px;
            background: rgba(255, 255, 255, 0.24);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 36px rgba(99, 102, 241, 0.28), 0 12px 48px rgba(31, 38, 135, 0.28);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 50%);
            transition: all 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            text-align: center;
            color: white;
            position: relative;
        }

        .liquid-glass:hover {
            background: rgba(255, 255, 255, 0.27);
            transform: translateY(-4px);
            filter: none;
        }
        
        /* Animations d'entrée et de sortie */
        .modal-content-animated {
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        /* Animation de sortie */
        .modal-content-animated.animate-out {
            animation: slideOut 0.5s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
        }
        
        .liquid-glass .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .liquid-glass .close-button:hover {
            transform: scale(1.1);
        }

        /* Cache les contrôles natifs de la vidéo */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        video::-webkit-media-controls-play-button {
            display: none !important;
        }
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        /* Styles du bouton de son */
        .sound-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 11;
            transition: transform 0.2s ease-in-out;
        }
        .sound-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Écran d'entrée qui apparaît au chargement de la page -->
    <div id="start-screen">
        <h1 class="start-title">SHADOW</h1>
        <button id="enter-button" class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>ENTRER</span>
            </div>
        </button>
    </div>

    <!-- Conteneur pour les vidéos de fond (initialement caché) -->
    <div class="video-container" style="opacity: 0; transition: opacity 1s;">
        <!-- Première vidéo -->
        <video id="video1" class="video-background" playsinline muted>
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
        <!-- Deuxième vidéo, cachée au début -->
        <video id="video2" class="video-background" playsinline muted style="opacity: 0;">
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
    </div>

    <!-- SVG Filter for Glass Distortion -->
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>

    <!-- Conteneur central pour les boutons -->
    <div id="main-buttons" style="position: fixed; top: 30vh; left: 50%; transform: translateX(-50%); display: none; flex-direction: column; align-items: center; gap: 20px; z-index: 10;">
        <!-- Le bouton TikTok -->
        <a href="https://www.tiktok.com/@shadow_ff18?_t=ZN-8zGZd7acOkY&_r=1" target="_blank" class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>TIK TOK</span>
            </div>
        </a>
    
        <!-- Le bouton Instagram -->
        <a href="https://www.instagram.com/shadow999ff?igsh=bXBvdjB6Zzg4NWRu" target="_blank" class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>INSTAGRAM</span>
            </div>
        </a>

        <!-- Le bouton YouTube qui ouvre la modale -->
        <button id="youtube-button" class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>YOUTUBE</span>
            </div>
        </button>
    </div>

    <!-- Le bouton de son (initialement caché) -->
    <button id="sound-button" class="sound-button" style="display: none;">
        <!-- Icône de son SVG -->
        <svg id="sound-on-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
        <!-- Icône de son coupé SVG -->
        <svg id="sound-off-icon" style="display: block;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="m23 9-6 6"/><path d="m17 9 6 6"/></svg>
    </button>

    <!-- La fenêtre modale personnalisée -->
    <div id="youtube-modal" class="modal">
        <div class="liquid-glass modal-content-animated">
            <span class="close-button">&times;</span>
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">En construction !</h2>
            <p>La chaîne YouTube n'est pas encore disponible.</p>
            <p>Revenez plus tard pour la découvrir !</p>
        </div>
    </div>

    <!-- La signature -->
    <div class="signature">
        by SHADOW
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const enterButton = document.getElementById('enter-button');
            const videoContainer = document.querySelector('.video-container');
            const mainButtons = document.getElementById('main-buttons');
            const soundButton = document.getElementById('sound-button');
            
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            let currentVideo = video1;
            let nextVideo = video2;
            
            // Éléments de la modale YouTube
            const youtubeButton = document.getElementById('youtube-button');
            const youtubeModal = document.getElementById('youtube-modal');
            const modalContent = youtubeModal.querySelector('.modal-content-animated');
            const closeButton = youtubeModal.querySelector('.close-button');

            const soundOnIcon = document.getElementById('sound-on-icon');
            const soundOffIcon = document.getElementById('sound-off-icon');

            // Fonctions pour les boutons "verre liquide"
            const glassElements = document.querySelectorAll('.glass-container');
            
            glassElements.forEach(element => {
                element.addEventListener('mousemove', handleMouseMove);
                element.addEventListener('mouseleave', handleMouseLeave);
            });
            
            function handleMouseMove(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const specular = this.querySelector('.glass-specular');
                if (specular) {
                    specular.style.background = `radial-gradient(
                        circle at ${x}px ${y}px,
                        rgba(255,255,255,0.15) 0%,
                        rgba(255,255,255,0.05) 30%,
                        rgba(255,255,255,0) 60%
                    )`;
                }
            }
            
            function handleMouseLeave() {
                const filter = document.querySelector('#glass-distortion feDisplacementMap');
                if (filter) {
                    filter.setAttribute('scale', '77');
                }
                
                const specular = this.querySelector('.glass-specular');
                if (specular) {
                    specular.style.background = 'none';
                }
            }
            // Fin des fonctions pour les boutons

            // Fonction pour basculer les vidéos à la fin
            const switchVideos = () => {
                // Cache la vidéo actuelle
                currentVideo.style.opacity = 0;
                
                // Affiche la vidéo suivante
                nextVideo.style.opacity = 1;
                
                // Inverse les références
                const temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;

                // Démarre la nouvelle vidéo
                currentVideo.play();
            };

            // Ajout des listeners pour l'événement "ended"
            video1.addEventListener('ended', switchVideos);
            video2.addEventListener('ended', switchVideos);
            
            // Logique du bouton de son
            soundButton.addEventListener('click', () => {
                const isMuted = !currentVideo.muted;
                currentVideo.muted = isMuted;
                nextVideo.muted = isMuted;
                updateSoundButtonIcon();
            });

            function updateSoundButtonIcon() {
                if (currentVideo.muted) {
                    soundOnIcon.style.display = 'none';
                    soundOffIcon.style.display = 'block';
                } else {
                    soundOnIcon.style.display = 'block';
                    soundOffIcon.style.display = 'none';
                }
            }

            // Logique de la modale avec les animations d'entrée/sortie
            youtubeButton.addEventListener('click', () => {
                youtubeModal.classList.add('show');
            });

            closeButton.addEventListener('click', () => {
                modalContent.classList.add('animate-out');
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === youtubeModal) {
                    modalContent.classList.add('animate-out');
                }
            });
            
            modalContent.addEventListener('animationend', (event) => {
                // On s'assure que c'est bien la fin de l'animation de sortie
                if (event.animationName === 'slideOut') {
                    youtubeModal.classList.remove('show');
                    modalContent.classList.remove('animate-out');
                }
            });

            // Logique du bouton d'entrée
            enterButton.addEventListener('click', () => {
                // Cache l'écran de démarrage
                startScreen.classList.add('fade-out');

                // Affiche le reste du contenu
                setTimeout(() => {
                    startScreen.style.display = 'none';
                    videoContainer.style.opacity = 1;
                    mainButtons.style.display = 'flex';
                    soundButton.style.display = 'flex';
                    // Démarre la première vidéo après l'entrée
                    currentVideo.play();
                }, 1000); // Fait correspondre le délai à la durée de la transition CSS
            });

            // Désactivation du clic droit et de l'inspection
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', (e) => {
                if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>

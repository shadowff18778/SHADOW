<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spécial</title>
    <!-- Chargement de la police "Nosifier-Regular" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifier&display=swap" rel="stylesheet">
    <!-- Chargement de Tailwind CSS pour un style rapide et moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de la librairie pour le bouton liquid-glass -->
    <script type="module" crossorigin src="https://glass.danilofiumi.com/web-comps/boundle.js"></script>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles pour la vidéo de fond en plein écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
            background-color: #000;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrage parfait */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-background {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour la signature animée */
        .signature {
            position: fixed;
            bottom: 5vh; /* Utilise vh pour une taille responsive */
            left: 50%;
            transform: translateX(-50%); /* Centrage horizontal */
            color: rgba(255, 255, 255, 0.4); /* Couleur transparente */
            font-family: 'Nosifier', sans-serif;
            font-size: 2vh; /* Taille de texte beaucoup plus petite */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate; /* Nouvelle animation en boucle */
        }

        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            to {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.6;
            }
        }
        
        /* Styles pour les nouveaux boutons effet verre liquide */
        .glass-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            transition: all 0.3s ease-in-out;
            border-radius: 12px;
            font-family: 'Nosifier', sans-serif;
            color: white;
            /* Le style verre liquide est ici */
            background-color: rgba(255, 255, 255, 0.1); /* Arrière-plan semi-transparent */
            backdrop-filter: blur(10px); /* L'effet de flou qui donne l'effet "verre" */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure semi-transparente */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.05); /* Ombre pour la profondeur */
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15), 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour la fenêtre modale (liquid-glass) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .liquid-glass {
            width: 290px;
            min-height: 160px; /* Utilisation de min-height pour s'adapter au contenu */
            padding: 24px;
            background: rgba(255, 255, 255, 0.24);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 36px rgba(99, 102, 241, 0.28), 0 12px 48px rgba(31, 38, 135, 0.28);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 50%);
            transition: all 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            text-align: center;
            color: white;
            position: relative;
        }

        .liquid-glass:hover {
            background: rgba(255, 255, 255, 0.27);
            transform: translateY(-4px);
            filter: none;
        }
        
        /* Animations d'entrée et de sortie */
        .modal-content-animated {
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        /* Animation de sortie */
        .modal-content-animated.animate-out {
            animation: slideOut 0.5s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
        }
        
        .liquid-glass .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .liquid-glass .close-button:hover {
            transform: scale(1.1);
        }

        /* Cache les contrôles natifs de la vidéo */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        video::-webkit-media-controls-play-button {
            display: none !important;
        }
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        /* Styles de la nouvelle fenêtre de démarrage */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
            z-index: 200;
            transition: opacity 1s ease-out; /* Transition plus longue */
        }
        #start-overlay h1 {
            font-size: 10vw; /* Taille du texte en fonction de la largeur de la vue */
            animation: fadeIn 2s forwards;
            font-weight: 300; /* Police plus fine */
            opacity: 0;
        }
        #start-overlay p {
            font-size: 3vw;
            margin-top: 1vh;
            animation: fadeIn 2.5s forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Nouvel écran de démarrage -->
    <div id="start-overlay">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">Bienvenue</h1>
        <p class="mt-4 text-center">Cliquez pour entrer sur le site</p>
        <!-- Nouveau bouton liquid-glass -->
        <sv-liquid-glass id="start-button" styles='{"style":{"roundness":60,"padding_x":"1.5vw","padding_y":"1vh"},"text":{"content":"ENTRER","edit":false,"font_family":"Nosifier","size_weight":500,"font_size":"1.5vh"},"color":{"accent":"#D7DADD"}}' contrast="light"></sv-liquid-glass>
    </div>

    <!-- Conteneur pour les vidéos de fond -->
    <div class="video-container">
        <!-- Première vidéo -->
        <video id="video1" class="video-background" playsinline preload="auto">
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
        <!-- Deuxième vidéo, cachée au début -->
        <video id="video2" class="video-background" playsinline preload="auto" style="opacity: 0;">
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
    </div>

    <!-- SVG Filter for Glass Distortion -->
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>

    <!-- Conteneur central pour les boutons -->
    <div style="position: fixed; top: 30vh; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <!-- Le bouton TikTok mis à jour avec effet verre liquide -->
        <a href="https://www.tiktok.com/@shadow_ff18?_t=ZN-8zGZd7acOkY&_r=1" target="_blank" class="glass-button w-48 h-14">
            TIK TOK
        </a>
    
        <!-- Le bouton Instagram mis à jour avec effet verre liquide -->
        <a href="https://www.instagram.com/shadow999ff?igsh=bXBvdjB6Zzg4NWRu" target="_blank" class="glass-button w-48 h-14">
            INSTAGRAM
        </a>

        <!-- Le bouton YouTube mis à jour avec effet verre liquide -->
        <button id="youtube-button" class="glass-button w-48 h-14">
            YOUTUBE
        </button>
    </div>

    <!-- La fenêtre modale personnalisée -->
    <div id="youtube-modal" class="modal">
        <div class="liquid-glass modal-content-animated">
            <span class="close-button">&times;</span>
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">En construction !</h2>
            <p>La chaîne YouTube n'est pas encore disponible.</p>
            <p>Revenez plus tard pour la découvrir !</p>
        </div>
    </div>

    <!-- La signature -->
    <div class="signature">
        by SHADOW
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            let currentVideo = video1;
            let nextVideo = video2;
            
            // Éléments de la modale YouTube
            const youtubeButton = document.getElementById('youtube-button');
            const youtubeModal = document.getElementById('youtube-modal');
            const modalContent = youtubeModal.querySelector('.modal-content-animated');
            const closeButton = youtubeModal.querySelector('.close-button');

            // Nouveaux éléments de l'écran de démarrage
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-button'); // Maintenant, il sélectionne le composant sv-liquid-glass

            // Fonction pour basculer les vidéos
            const switchVideos = () => {
                currentVideo.style.opacity = 0;
                nextVideo.style.opacity = 1;
                
                const temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;

                currentVideo.currentTime = 0;
                currentVideo.play();
            };

            video1.addEventListener('timeupdate', () => {
                if (video1.duration > 0 && video1.currentTime >= video1.duration - 0.5) {
                    if (currentVideo === video1) {
                        switchVideos();
                    }
                }
            });

            video2.addEventListener('timeupdate', () => {
                if (video2.duration > 0 && video2.currentTime >= video2.duration - 0.5) {
                    if (currentVideo === video2) {
                        switchVideos();
                    }
                }
            });

            video1.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 1 : ", e);
            });
            video2.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 2 : ", e);
            });

            // Gère le démarrage du site au clic sur le bouton
            startButton.addEventListener('click', () => {
                // Tente de démarrer la vidéo principale
                const playPromise = video1.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // La lecture a démarré avec succès
                        startOverlay.style.opacity = 0;
                        setTimeout(() => {
                            startOverlay.style.display = 'none';
                        }, 500); // Fait disparaître la fenêtre après la transition
                    }).catch(error => {
                        // La lecture a été bloquée, la vidéo est démarrée en sourdine
                        video1.muted = true;
                        video1.play();
                        startOverlay.style.opacity = 0;
                        setTimeout(() => {
                            startOverlay.style.display = 'none';
                        }, 500);
                        console.log("Lecture automatique bloquée. Démarrage en sourdine. Erreur : ", error);
                    });
                }
            });

            // Logique de la modale avec les animations d'entrée/sortie
            youtubeButton.addEventListener('click', () => {
                youtubeModal.classList.add('show');
            });

            closeButton.addEventListener('click', () => {
                modalContent.classList.add('animate-out');
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === youtubeModal) {
                    modalContent.classList.add('animate-out');
                }
            });
            
            modalContent.addEventListener('animationend', (event) => {
                // On s'assure que c'est bien la fin de l'animation de sortie
                if (event.animationName === 'slideOut') {
                    youtubeModal.classList.remove('show');
                    modalContent.classList.remove('animate-out');
                }
            });

        });

        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', (e) => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Définit la configuration de la vue pour une adaptabilité sur tous les appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spécial</title>
    
    <!-- Chargement de la police "Nosifier" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifier&display=swap" rel="stylesheet">
    
    <!-- Chargement de Tailwind CSS pour un style rapide et moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Réinitialisation de base pour l'HTML et le corps de la page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Empêche le défilement de la page */
            background-color: #000;
            font-family: 'Nosifier', sans-serif;
        }

        /* Conteneur pour la vidéo de fond en plein écran */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrage parfait */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Caché par défaut */
            transition: opacity 1s ease-in-out;
        }

        /* Style pour les vidéos de fond */
        .video-background {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover; /* Assure que la vidéo couvre tout l'écran */
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Effet de fondu lors du changement de vidéo */
        }

        /* Styles pour la signature animée au bas de la page */
        .signature {
            position: fixed;
            bottom: 5vh; /* Positionnement par rapport au bas de l'écran */
            left: 50%;
            transform: translateX(-50%); /* Centrage horizontal */
            color: rgba(255, 255, 255, 0.4); /* Couleur blanche semi-transparente */
            font-size: clamp(1rem, 5vw, 2.5rem); /* Taille de texte adaptative */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate; /* Animation de pulsation en boucle */
        }

        /* Définition de l'animation de pulsation */
        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            to {
                transform: translateX(-50%) scale(1.05);
                opacity: 0.6;
            }
        }
        
        /* Styles pour les boutons à effet "verre liquide" */
        .glass-button {
            --bg-color: rgba(255, 255, 255, 0.25);
            --highlight: rgba(255, 255, 255, 0.75);
            --text: #ffffff;
            
            position: relative;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            background: transparent;
            transition: transform 0.2s ease;
            outline: none;
            text-decoration: none;
            font-family: sans-serif;
            min-width: 180px; /* Assure que les boutons ont la même largeur */
            text-align: center;
        }

        .glass-button:hover {
            transform: scale(1.05); /* Effet de zoom au survol */
        }

        .glass-button:active {
            transform: scale(0.95); /* Effet de clic */
        }

        .glass-filter,
        .glass-overlay,
        .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .glass-filter {
            z-index: 1;
            backdrop-filter: blur(4px); /* Effet de flou de fond */
            filter: url(#glass-distortion) saturate(120%) brightness(1.15); /* Applique le filtre SVG */
        }

        .glass-overlay {
            z-index: 2;
            background: var(--bg-color); /* Couleur de fond semi-transparente */
        }

        .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight); /* Effet de surbrillance interne */
        }

        .glass-content {
            position: relative;
            z-index: 4;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
        }

        /* Styles pour le mode sombre (si l'utilisateur a un thème sombre) */
        @media (prefers-color-scheme: dark) {
            .glass-button {
                --bg-color: rgba(0, 0, 0, 0.25);
                --highlight: rgba(255, 255, 255, 0.15);
            }
        }
        
        /* Cache les contrôles natifs de la vidéo */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        video::-webkit-media-controls-play-button {
            display: none !important;
        }
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        /* Styles de la page d'entrée */
        #entry-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        #entry-page.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #entry-button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #entry-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #entry-title {
            font-size: clamp(2rem, 10vw, 5rem);
            margin-bottom: 2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Page d'entrée (splash page) -->
    <div id="entry-page">
        <h1 id="entry-title">SHADOW</h1>
        <button id="entry-button">ENTRER</button>
    </div>

    <!-- Contenu principal du site -->
    <div id="main-content">
        <!-- Conteneur pour les vidéos de fond -->
        <div class="video-container">
            <!-- Première vidéo, visible au début -->
            <video id="video1" class="video-background" playsinline preload="auto">
                <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la balise vidéo.
            </video>
            <!-- Deuxième vidéo, cachée au début, pour une transition en douceur -->
            <video id="video2" class="video-background" playsinline preload="auto" style="opacity: 0;">
                <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la balise vidéo.
            </video>
        </div>
    
        <!-- Filtre SVG pour l'effet de distorsion du verre sur les boutons -->
        <svg style="display: none">
            <filter id="glass-distortion">
                <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
            </filter>
        </svg>

        <!-- Le bouton TikTok avec le design "verre liquide" -->
        <a href="https://www.tiktok.com/@shadow_ff18?_t=ZN-8zGZd7acOkY&_r=1" target="_blank" class="glass-button" style="position: fixed; top: 25vh; left: 50%; transform: translateX(-50%);">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>TIK TOK</span>
            </div>
        </a>

        <!-- Le bouton Instagram avec le design "verre liquide" -->
        <a href="https://www.instagram.com/shadow999ff?igsh=bXBvdjB6Zzg4NWRu" target="_blank" class="glass-button" style="position: fixed; top: 35vh; left: 50%; transform: translateX(-50%);">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <span>INSTAGRAM</span>
            </div>
        </a>

        <!-- La signature animée en bas de la page -->
        <div class="signature">
            by SHADOW
        </div>
    </div>

    <script>
        // S'assure que le script s'exécute une fois que la page est entièrement chargée
        document.addEventListener('DOMContentLoaded', () => {
            const entryPage = document.getElementById('entry-page');
            const entryButton = document.getElementById('entry-button');
            const mainContent = document.getElementById('main-content');
            const videoContainer = document.querySelector('.video-container');
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            let currentVideo = video1;
            let nextVideo = video2;
            let isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // Gère l'effet de déplacement de la souris sur les boutons "verre"
            const glassElements = document.querySelectorAll('.glass-button');
            
            glassElements.forEach(element => {
                element.addEventListener('mousemove', handleMouseMove);
                element.addEventListener('mouseleave', handleMouseLeave);
            });
            
            // Fonction pour gérer le mouvement de la souris
            function handleMouseMove(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Crée un effet de surbrillance avec un gradient radial
                const specular = this.querySelector('.glass-specular');
                if (specular) {
                    specular.style.background = `radial-gradient(
                        circle at ${x}px ${y}px,
                        rgba(255,255,255,0.15) 0%,
                        rgba(255,255,255,0.05) 30%,
                        rgba(255,255,255,0) 60%
                    )`;
                }
            }
            
            // Fonction pour réinitialiser les effets lorsque la souris quitte l'élément
            function handleMouseLeave() {
                const filter = document.querySelector('#glass-distortion feDisplacementMap');
                if (filter) {
                    filter.setAttribute('scale', '77');
                }
                
                const specular = this.querySelector('.glass-specular');
                if (specular) {
                    specular.style.background = 'none';
                }
            }

            // Gestion de l'action du bouton d'entrée
            entryButton.addEventListener('click', () => {
                // Masque la page d'entrée
                entryPage.classList.add('hidden');
                // Affiche le conteneur vidéo
                videoContainer.style.opacity = 1;

                // Lance la lecture de la vidéo en fonction du système d'exploitation
                if (isiOS) {
                    // iOS nécessite une interaction utilisateur pour le son, on lance en muet.
                    video1.muted = false; // Le bouton a été cliqué, on peut activer le son
                    video2.muted = false;
                }
                video1.play().catch(error => {
                    console.log("La lecture automatique a été bloquée : ", error);
                });
            });

            // Fonction pour basculer entre les deux vidéos de fond
            const switchVideos = () => {
                // Diminue l'opacité de la vidéo actuelle
                currentVideo.style.opacity = 0;
                // Augmente l'opacité de la prochaine vidéo
                nextVideo.style.opacity = 1;
                
                // Inverse les vidéos pour la prochaine boucle
                const temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;

                // Redémarre la nouvelle vidéo pour une lecture en boucle fluide
                currentVideo.currentTime = 0;
                currentVideo.play();
            };

            // Écouteur d'événement pour déclencher le basculement juste avant la fin de la vidéo
            video1.addEventListener('timeupdate', () => {
                // Déclenche le basculement 0.5 seconde avant la fin de la vidéo
                if (video1.duration > 0 && video1.currentTime >= video1.duration - 0.5) {
                    if (currentVideo === video1) {
                        switchVideos();
                    }
                }
            });

            video2.addEventListener('timeupdate', () => {
                // Déclenche le basculement 0.5 seconde avant la fin de la vidéo
                if (video2.duration > 0 && video2.currentTime >= video2.duration - 0.5) {
                    if (currentVideo === video2) {
                        switchVideos();
                    }
                }
            });

            // Gère les erreurs de chargement de la vidéo (pour le débogage)
            video1.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 1 : ", e);
            });
            video2.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 2 : ", e);
            });

        });

        // Désactive le clic droit pour empêcher l'accès au menu contextuel et "Inspecter l'élément"
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Désactive les touches de raccourci pour les outils de développement (ex: F12 ou Ctrl+Shift+I)
        document.addEventListener('keydown', (e) => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

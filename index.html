<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spécial</title>
    <!-- Chargement de la police "Nosifier-Regular" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifier&display=swap" rel="stylesheet">
    <!-- Chargement de Tailwind CSS pour un style rapide et moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles pour la vidéo de fond en plein écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
            background-color: #000;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrage parfait */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-background {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour la signature animée */
        .signature {
            position: fixed;
            bottom: 5vh; /* Utilise vh pour une taille responsive */
            left: 50%;
            transform: translateX(-50%); /* Centrage horizontal */
            color: rgba(255, 255, 255, 0.4); /* Couleur transparente */
            font-family: 'Nosifier', sans-serif;
            font-size: clamp(1rem, 5vw, 2.5rem); /* Taille de texte adaptative */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate; /* Nouvelle animation en boucle */
        }

        @keyframes pulse {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            to {
                transform: translateX(-50%) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Cache les contrôles natifs de la vidéo */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        video::-webkit-media-controls-play-button {
            display: none !important;
        }
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Conteneur pour les vidéos de fond -->
    <div class="video-container">
        <!-- Première vidéo -->
        <video id="video1" class="video-background" playsinline preload="auto">
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
        <!-- Deuxième vidéo, cachée au début -->
        <video id="video2" class="video-background" playsinline preload="auto" style="opacity: 0;">
            <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1756420824907-edrpuesut5q.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
    </div>

    <!-- La signature -->
    <div class="signature">
        by SHADOW
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            let currentVideo = video1;
            let nextVideo = video2;
            let isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // Fonction pour basculer les vidéos
            const switchVideos = () => {
                // Diminue l'opacité de la vidéo actuelle
                currentVideo.style.opacity = 0;
                // Augmente l'opacité de la prochaine vidéo
                nextVideo.style.opacity = 1;
                
                // Inverse les vidéos pour la prochaine boucle
                const temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;

                // Redémarre la prochaine vidéo (qui est maintenant "currentVideo")
                currentVideo.currentTime = 0;
                currentVideo.play();
            };

            // Écouteur d'événement pour déclencher le switch juste avant la fin de la vidéo
            video1.addEventListener('timeupdate', () => {
                // Déclenche le basculement 0.5 seconde avant la fin de la vidéo
                if (video1.duration > 0 && video1.currentTime >= video1.duration - 0.5) {
                    if (currentVideo === video1) {
                        switchVideos();
                    }
                }
            });

            video2.addEventListener('timeupdate', () => {
                // Déclenche le basculement 0.5 seconde avant la fin de la vidéo
                if (video2.duration > 0 && video2.currentTime >= video2.duration - 0.5) {
                    if (currentVideo === video2) {
                        switchVideos();
                    }
                }
            });

            // Gérer les erreurs de chargement pour un débogage facile
            video1.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 1 : ", e);
            });
            video2.addEventListener('error', (e) => {
                console.error("Erreur de chargement de la vidéo 2 : ", e);
            });

            // Logique de lecture en fonction du système d'exploitation
            if (isiOS) {
                // Sur iOS, la lecture automatique avec son est bloquée.
                // On lance la vidéo en mode muet
                video1.muted = true;
                video2.muted = true;
                video1.play();

                // On écoute le premier clic pour retirer le son
                document.addEventListener('click', () => {
                    video1.muted = false;
                    video2.muted = false;
                    // On relance la lecture pour s'assurer que le son est activé
                    video1.play();
                }, { once: true }); // Événement de clic une seule fois
            } else {
                // Sur les autres systèmes, on essaie de lire directement avec le son
                video1.play().catch(error => {
                    console.log("La lecture automatique avec son a été bloquée : ", error);
                });
            }
        });

        // Désactive le clic droit pour empêcher l'accès au menu contextuel et "Inspecter l'élément"
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Désactive les touches de raccourci pour les outils de développement (par exemple F12 ou Ctrl+Shift+I)
        document.addEventListener('keydown', (e) => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
